<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date of Birth Entry</title>
</head>
<body>
    <div class="container">
        <label for="dobInput">Enter Date of Birth:</label>
        <input type="date" id="dobInput">
        <button onclick="processDOB()">Submit</button>
        <div id="loading" class="loading"></div>
    </div>

    <script>
        function processDOB() {
            var dobInput = document.getElementById("dobInput").value;
            var loading = document.getElementById("loading");

            // Display loading animation
            loading.style.display = "block";

            // Simulate processing for 5 seconds
            setTimeout(function() {
                // Hide loading animation
                loading.style.display = "none";

                // Redirect to a new page with the text "Pakaya opens"
                window.location.href = "newpage.html";
            }, 5000);
        }
    </script>
</body>
</html>
