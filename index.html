<body>
    <header>
        <h1>Spark Designs</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>

    <main>

            <h2>Welcome to Spark Designs</h2>

        </section>

        <section id="services">
            <h2>Our Services</h2>
            <!-- Add content for services -->

            <div class="card-container">
                <div class="card">
                    <!-- Project 1 content -->
                </div>
                <div class="card">
                    <!-- Project 2 content -->
                </div>

        <section id="dark-mode">
            <h2>Dark Mode</h2>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </section>

        <section id="microinteractions">
            <h2>Microinteractions</h2>
            <div class="microinteraction-item">
