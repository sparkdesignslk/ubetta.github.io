<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Name Display</title>
</head>
<body>
    <div class="container">
        <label for="dobInput">Enter Date of Birth:</label>
        <input type="date" id="dobInput">
        <button onclick="processDOB()">Submit</button>
        <div id="loading" class="loading"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function processDOB() {
            var dobInput = document.getElementById("dobInput").value;
            var loading = document.getElementById("loading");
            var result = document.getElementById("result");

            // Display loading animation
            loading.style.display = "block";

            // Simulate processing for 5 seconds
            setTimeout(function() {
                // Hide loading animation
                loading.style.display = "none";

                // Display result (you can replace this with actual logic to fetch and display a name)
                result.innerHTML = "John Doe"; // Replace with your logic to fetch and display a name
            }, 5000);
        }
    </script>
</body>
</html>
